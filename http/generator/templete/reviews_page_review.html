<div class="row">
    <div class="col-sm-3">
        <div class="review-block-name"><a href="#">{Name}</a></div>
        <div class="review-block-date">{DateTime}</div>
        <div class="review-block-date">{Country}</div>
    </div>
    <div class="col-sm-9">
        <div class="review-block-rate">
            <button type="button" class="btn {star_1} btn-xs" aria-label="Left Align">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn {star_2} btn-xs" aria-label="Left Align">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn {star_3} btn-xs" aria-label="Left Align">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn {star_4} btn-xs" aria-label="Left Align">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn {star_5} btn-xs" aria-label="Left Align">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            </button>
        </div>
        <div class="review-block-title">{ReviewHeader}</div>
        <div class="review-block-description">{ReviewText}</div>
    </div>
</div>
<hr/>
