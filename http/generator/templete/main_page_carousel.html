<div id="myCarousel" class="carousel slide" data-ride="carousel"  data-interval="8000" style="margin-bottom: 0px">
    <ol class="carousel-indicators">
        {main_page_carousel_slides}
    </ol>
    <div class="carousel-inner">
        {main_page_carousel_items}

    </div>

    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">{carousel_previous_button}</span>
    </a>

    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">{carousel_next_button}</span>
    </a>

</div>
