<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <a href="{button_details_href}">
            <img class="card-img-top" src="{image_src}" alt="{image_alt}" title="{image_title}">
        </a>
        <div class="card-body">
            <p class="card-text pb-1 m-0">{card_descryption}</p>
            <div class="text-center">
                <div class="card-details-short-price d-inline-block pb-1">{card_details_short}</div>
                <div class="card-details-short-price d-inline-block pb-1">{card_details_short_price}</div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <a href="{button_details_href}" class="btn btn-outline-primary w-50 m-1">{card_button_details}</a>
                <a href="{hreforderpage}" class="btn btn-primary w-50 m-1">{card_button_buy}</a>
            </div>
        </div>
    </div>
</div>
