<div class="container marketing">
    <div class="row featurette">
        <div class="col-md-12">
            <h1 style="text-align: center">{Детали бронирования} #{BookingID} </h1>
        </div>
    </div>
</div>

<hr class="style-eight">

<form>

    <div class="form-row">
        <h3> {Данные клиента}:</h3>
    </div>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="Name">{Имя}</label>
            <div class="form-control" id="Name"> {NameValue} </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="Phone">{Телефон}</label>
            <div class="form-control" id="Phone"> {PhoneValue} </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="Email">{EMail}</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" data-booking-id="{BookingID}" data-button-id="SendMessage">{Сообщение}</button>
                </div>
                <div class="form-control" id="Email"> {EmailValue} </div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <h3> {Данные бронирования}:</h3>
    </div>

    <div class="form-row">
        <div class="col-md-2 mb-3">
            <label for="StatusID">{Статус}</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" data-booking-id="{BookingID}" data-button-id="ChangeStatus">{Изменить}</button>
                </div>
                <div class="form-control" id="StatusID">{StatusIDValue}</div>
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <label for="CardID">{Машина}</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" data-booking-id="{BookingID}" data-button-id="ChangeService">{Изменить}</button>
                </div>
                <div class="form-control" id="CardID">{CardPrimaryTitle}</div>
            </div>
        </div>

        <div class="col-md-2 mb-3">
            <label for="DateBooking">{Дата начала}</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" data-booking-id="{BookingID}" data-button-id="ChangeDateStart">{Изменить}</button>
                </div>
                <div class="form-control" id="DateBooking" >{DateBookingValue}</div>
            </div>
        </div>

        <div class="col-md-2 mb-3">
            <label for="DateEnd">{Дата окончания}</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" data-booking-id="{BookingID}" data-button-id="ChangeDateEnd">{Изменить}</button>
                </div>
                <div class="form-control" id="DateEnd" >{DateEndValue}</div>
            </div>
        </div>

    </div>

    <div class="form-row">
        

        <div class="col-md-2 mb-3">
            <label for="TotalAmount" class="font-weight-bold font-weight-bold text-success">{Итоговая стоимость}</label>
            <div class="form-control font-weight-bold text-success" id="TotalAmount"> {TotalAmountValue} $ </div>
        </div>

    </div>

    


    
    
</form>


<script>
    $("[data-button-id]").on("click", function () {
        event.preventDefault();
        booking_edit(this);
    });
</script>
