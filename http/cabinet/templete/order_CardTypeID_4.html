<div class="form-row">
    <div class="col-md-3 mb-3">
        <label for="CurrencyID">{Currency}</label>
        {CurrencyID}
        <div class="valid-feedback">
            {Looks good!}
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <label for="PeopleCount">{PeopleCount}</label>
        <input id="PeopleCount" type="number" class="form-control" placeholder="{PeopleCount-placeholder}" name="PeopleCount" min="1" max="80" value="1" required>
        <div class="valid-feedback">
            {Looks good!}
        </div>
    </div>
    <div class="col-md-6 mb-3">
        <label for="OrderDate">{OrderDate}</label>
        <input id="OrderDate" type="text" class="form-control OrderDate" placeholder="{OrderDate-placeholder}" name="OrderDate" value="" required>
        <div class="valid-feedback">
            {Looks good!}
        </div>
    </div>
</div>
