    <div class="row {hidden}">
        <div class="col-md-12">
            <input type="hidden" id="currentpage" name="currentpage" value="{currentpage}">
            <nav aria-label="Page navigation example"  style="text-align: center">
                <ul class="pagination">
                    <li class="page-item {previous_page_disabled}">
                        <a class="page-link" href="{href_prev}" aria-label="Previous"  data-page="{previous_page_value}" >
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    {pages}
                    <li class="page-item {next_page_disabled}">
                        <a class="page-link" href="{href_next}" aria-label="Next" data-page="{next_page_value}">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
