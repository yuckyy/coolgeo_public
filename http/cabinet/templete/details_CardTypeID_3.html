<div class="form-row">
    <div class="col-md-2 mb-3">
        <label for="CurrencyID">{Currency}</label>
        <input id="CurrencyID" type="text" class="form-control"  value="{Currency-value}" disabled>
    </div>
    <div class="col-md-2 mb-3">
        <label for="PeopleCount">{PeopleCount}</label>
        <input id="PeopleCount" type="text" class="form-control" value="{PeopleCount-value}" disabled>
    </div>
    <div class="col-md-4 mb-3">
        <label for="HotelID">{Hotel}</label>
        <input id="HotelID" type="text" class="form-control"  value="{Hotel-value}" disabled>
    </div>
    <div class="col-md-4 mb-3">
        <label for="OrderDate">{OrderDate}</label>
        <input id="OrderDate" type="text" class="form-control OrderDate" value="{OrderDate-value}" disabled>
    </div>
</div>
