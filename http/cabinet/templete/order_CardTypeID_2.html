<div class="form-row">
    <div class="col-md-2 mb-3">
        <label for="CurrencyID">{Currency}</label>
        {CurrencyID}
        <div class="valid-feedback">
            {Looks good!}
        </div>
    </div>
    <div class="col-md-2 mb-3">
        <label for="PeopleCount">{PeopleCount}</label>
        <input id="PeopleCount" type="number" class="form-control" placeholder="{PeopleCount-placeholder}" name="PeopleCount" min="1" max="80" value="1" required>
        <div class="valid-feedback">
            {Looks good!}
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <label for="HotelID">{Hotel}</label>
        {HotelID}
    </div>
    <div class="col-md-4 mb-3">
        <label for="Hotel">{OrderDate}</label>
        <input id="Hotel" type="text" class="form-control OrderDate" placeholder="{OrderDate-placeholder}" name="OrderDate" value="" required>
        <div class="valid-feedback">
            {Looks good!}
        </div>
    </div>
</div>
